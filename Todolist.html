<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced To-Do List</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: #1a1a1a; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; margin-bottom: 30px; }
        .input-section { display: flex; gap: 10px; margin-bottom: 20px; }
        #task-input { flex: 1; padding: 12px; border: 2px solid #333; background: #2a2a2a; color: #fff; border-radius: 5px; font-size: 16px; }
        button { padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 14px; transition: 0.3s; }
        #add-task { background: #4CAF50; color: white; }
        #add-task:hover { background: #45a049; }
        .controls { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; }
        .controls button { background: #555; color: white; padding: 8px 15px; font-size: 13px; }
        .controls button:hover { background: #666; }
        .controls button.active { background: #4CAF50; }
        .stats { display: flex; justify-content: space-around; margin-bottom: 20px; padding: 15px; background: #2a2a2a; border-radius: 5px; }
        .stat { text-align: center; }
        .stat-number { font-size: 24px; font-weight: bold; color: #4CAF50; }
        .stat-label { font-size: 12px; color: #999; margin-top: 5px; }
        #task-list { list-style: none; }
        .task-item { background: #2a2a2a; padding: 15px; margin-bottom: 10px; border-radius: 5px; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .task-item:hover { background: #333; }
        .task-item.completed .task-text { text-decoration: line-through; opacity: 0.6; }
        .task-checkbox { width: 20px; height: 20px; cursor: pointer; }
        .task-text { flex: 1; text-align: left; word-break: break-word; }
        .task-time { font-size: 11px; color: #888; margin-right: 10px; }
        .task-item button { padding: 6px 12px; font-size: 12px; }
        .edit-btn { background: #2196F3; color: white; }
        .edit-btn:hover { background: #0b7dda; }
        .delete-btn { background: #f44336; color: white; }
        .delete-btn:hover { background: #da190b; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù To-Do List</h1>
        
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Enter a new task...">
            <button id="add-task">Add Task</button>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="total-tasks">0</div>
                <div class="stat-label">Total</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="active-tasks">0</div>
                <div class="stat-label">Active</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="completed-tasks">0</div>
                <div class="stat-label">Completed</div>
            </div>
        </div>

        <div class="controls">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button id="clear-completed">Clear Completed</button>
            <button id="clear-all">Clear All</button>
        </div>

        <ul id="task-list"></ul>
    </div>

    <script>
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        let currentFilter = 'all';
        let editingId = null;

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        function addTask(text) {
            const task = {
                id: Date.now(),
                text: text,
                completed: false,
                timestamp: new Date().toLocaleString()
            };
            tasks.push(task);
            saveTasks();
            renderTasks();
        }

        function deleteTask(id) {
            if (confirm('Delete this task?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasks();
            }
        }

        function toggleTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.completed = !task.completed;
                saveTasks();
                renderTasks();
            }
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                const input = document.getElementById('task-input');
                input.value = task.text;
                input.focus();
                editingId = id;
                document.getElementById('add-task').textContent = 'Update';
            }
        }

        function updateTask(id, newText) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task.text = newText;
                saveTasks();
                renderTasks();
            }
        }

        function renderTasks() {
            const taskList = document.getElementById('task-list');
            taskList.innerHTML = '';

            const filteredTasks = tasks.filter(task => {
                if (currentFilter === 'active') return !task.completed;
                if (currentFilter === 'completed') return task.completed;
                return true;
            });

            filteredTasks.forEach(task => {
                const li = document.createElement('li');
                li.className = `task-item ${task.completed ? 'completed' : ''}`;
                
                li.innerHTML = `
                    <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                    <span class="task-text">${task.text}</span>
                    <span class="task-time">${task.timestamp}</span>
                    <button class="edit-btn">Edit</button>
                    <button class="delete-btn">Delete</button>
                `;

                li.querySelector('.task-checkbox').addEventListener('click', () => toggleTask(task.id));
                li.querySelector('.edit-btn').addEventListener('click', () => editTask(task.id));
                li.querySelector('.delete-btn').addEventListener('click', () => deleteTask(task.id));

                taskList.appendChild(li);
            });

            updateStats();
        }

        function updateStats() {
            document.getElementById('total-tasks').textContent = tasks.length;
            document.getElementById('active-tasks').textContent = tasks.filter(t => !t.completed).length;
            document.getElementById('completed-tasks').textContent = tasks.filter(t => t.completed).length;
        }

        document.getElementById('add-task').addEventListener('click', () => {
            const input = document.getElementById('task-input');
            const text = input.value.trim();
            
            if (text) {
                if (editingId) {
                    updateTask(editingId, text);
                    editingId = null;
                    document.getElementById('add-task').textContent = 'Add Task';
                } else {
                    addTask(text);
                }
                input.value = '';
            }
        });

        document.getElementById('task-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                document.getElementById('add-task').click();
            }
        });

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTasks();
            });
        });

        document.getElementById('clear-completed').addEventListener('click', () => {
            if (confirm('Clear all completed tasks?')) {
                tasks = tasks.filter(t => !t.completed);
                saveTasks();
                renderTasks();
            }
        });

        document.getElementById('clear-all').addEventListener('click', () => {
            if (confirm('Clear all tasks?')) {
                tasks = [];
                saveTasks();
                renderTasks();
            }
        });

        renderTasks();
    </script>
</body>
</html>
